<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sor változtatása</title>
</head>
<body>
    <h3>Új készülék felvétele</h3><hr>

        <input type="number" name="tarhely" placeholder="Tárhely" min="0" max="99999"><br>
        <input type="text" name="oprendszer" placeholder="Operációs rendszer"><br>

        <input type="text" name="garancia" placeholder="Garancia"><br>
        <input type="number" name="ar" placeholder="Ár" min="0" max="9999999"><br>
        <input type="text" name="szin" placeholder="Szín"><br>

        <input type="submit" value="Változtat">
    </form>
</body>
</html>
